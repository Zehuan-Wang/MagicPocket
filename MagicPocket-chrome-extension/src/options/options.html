<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Pocket Settings</title>
    <link rel="stylesheet" href="options.css">
    <script src="../utils/logger.js"></script>
</head>
<body>
    <div class="container">
        <h1>Magic Pocket Settings</h1>
        <div class="form-group">
            <label for="apiKey">Google API Key</label>
            <input type="text" id="apiKey" placeholder="Enter your Google API Key">
        </div>
        <div class="form-group">
            <label for="hostSelect">Host Configuration</label>
            <select id="hostSelect"></select>
            <div class="host-input-group">
                <input type="text" id="newHost" placeholder="Enter new host URL">
                <button id="addHostButton">Add Host</button>
            </div>
        </div>
        <div class="section">
            <button id="saveButton">Save</button>
            <p id="status"></p>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
