<!DOCTYPE html>
<html>

<head>
    <title>Start Generation</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body class="inde-page-body">
    <div class="records-manage-container">
        <div class="wrc-sidebar">
            <h2>Recorded Items</h2>
            <ul id="recordsList"></ul>
        </div>
        <!-- <div class="user-prompt-input">
            <input type="text" placeholder="Enter what you want ...">
        </div> -->
        <form id="user-prompt-input">
            <textarea placeholder="Enter your text here..."></textarea>
            <button type="button">Generate</button>
        </form>
    </div>

    <div id="mapContainer">
        <div id="mapInputs">
            <input type="text" id="origin" placeholder="Origin" value="Teknon Medical Center">
            <input type="text" id="destination" placeholder="Destination" value="Spotify Camp Nou">
            <input type="text" id="waypoints" placeholder="Waypoints (comma separated)" value="Bellesguard">
            <button id="showRoute">Show Route</button>
        </div>
        <iframe
            id="mapFrame"
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="">
        </iframe>
    </div>

    <script src="records.js"></script>
</body>

</html>
